<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid black;
        }

        tr, td {
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>

<a href="/add_car">Add car</a>

<h2><a th:href="@{/static}">All cars</a></h2>
<p th:if="${cars.size() > 3}">Машини є в наявності</p>
<p th:unless="${cars.size() > 3}">Машин немає в наявності</p>
<table>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
        <th>Number</th>
        <th>Price</th>
    </tr>
    <tr th:each="car:${cars}">
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getYear()}"></td>
        <td th:text="${car.getRegNumber()}"></td>
        <td th:text="${car.getRentalPrice()}"></td>
        <td><img width="100px" th:src="@{/image/{idCar}(idCar=${car.getIdCar()})}" alt="no image"/></td>
        <td><a th:href="@{/admin/{id}(id=${car.getIdCar()})}">Car info</a></td>
    </tr>
</table>


<h1>Car profile</h1>
<a th:href="@{/static}"><h2>All Cars</h2></a>
<h3>Car image</h3>

<img width="500px" th:src="@{/image/{idCar}(idCar=${car.getIdCar()})}" alt="no image"/>

<form th:action="@{/upload/{idCar}(idCar=${car.getIdCar()})}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*">
    <button type="submit">Upload</button>
</form>

<div>
    <ul>
        <li th:text="${car.getIdCar()}"></li>
        <li th:text="${car.getBrand()}"></li>
        <li th:text="${car.getModel()}"></li>
        <li th:text="${car.getYear()}"></li>
    </ul>
</div>

</body>
</html>
